<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          >
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1>MY LIST</h1>
    <h1>!!!Welcome!!!</h1>
</div>

<div class="container">

    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">
        글 등록
    </button>
    <div class="row-6" th:each="article : ${articleList}">
        <div class="card">
            <div class="card-header" th:text="${article.id}">
            </div>
            <div class="card-header">
                <h5 class="card-title" th:text="${article.title}"></h5>
                <p class="card-text" th:text="${article.content}"></p>
                <a th:href='@{article/{id}(id=${article.id})}' class="btn btn-primary">보러 가기</a>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="location.href='/logout'">로그아웃</button>
</div>

</body>
</html>
