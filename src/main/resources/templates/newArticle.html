<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          >
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1>MY LIST</h1>
    <h1>!!!Welcome!!!</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요."
                           th:value="${article.title}">
                </header>
                <section>
                    <textarea class="form-control h-25" id="content" placeholder="내용을 입력하세요."
                           th:text="${article.content}"> </textarea>
                </section>

                <button th:if="${article.id} !=null " type="button" id="modify-btn" class="btn btn-primary btm-sm">수정</button>
                <button th:if="${article.id} ==null " type="button" id="create-btn" class="btn btn-primary btm-sm">등록</button>
            </article>
        </div>
    </div>
</div>
</body>
<script src="/js/article.js"></script>
</html>
